<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="profile.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Welcome, <strong>prince</strong></span>
      <div class="balance">+ 2000f</div>
    </div>

    <form class="profile-box" id="profileForm">
      <div class="top-icons">
        <i class="fas fa-home"></i>
      </div>

      <h2>Profile</h2>
      <div class="profile-pic">
        <img src="image/uifaces-cartoon-image.jpg" alt="profile">
      </div>

      <div class="info">
        <label for="name">Name</label>
        <div class="input-group">
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <i class="fas fa-pen"></i>
        </div>

        <label for="number">Number</label>
        <div class="input-group">
          <input type="tel" id="number" name="number" placeholder="Enter your number" required>
          <i class="fas fa-pen"></i>
        </div>

        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <i class="fas fa-pen"></i>
        </div>

        <div class="share-section">
          <label>Share</label>
          <div class="icons">
            <img src="image/facebook.png" alt="logo"class="logo1">
            <img src="image/logo.png" alt="logo"class="logo2">
            <img src="image/telegram.png" alt="logo"class="logo3">
        </div>

      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="save-button">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
